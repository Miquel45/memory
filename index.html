<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js"></script>
</head>
<body>

<div class="panell">
    <div class="header">MEMORY</div>
    <div class="memory-next" id="notification">
    </div>
    <div class="memory-game">
        <div class="row">
            <button class="card color1" id="bColor1" onclick="pitjarbotocorrecte(0)"></button>
            <button class="card color2" id="bColor2" onclick="pitjarbotocorrecte(1)"></button>
            <button class="card color3" id="bColor3" onclick="pitjarbotocorrecte(2)"></button>
            <button class="card color4" id="bColor4" onclick="pitjarbotocorrecte(3)"></button>
        </div>
        <div class="row">
            <button class="card color5" id="bColor5" onclick="pitjarbotocorrecte(4)"></button>
            <button class="card color6" id="bColor6" onclick="pitjarbotocorrecte(5)"></button>
            <button class="card color7" id="bColor7" onclick="pitjarbotocorrecte(6)"></button>
            <button class="card color8" id="bColor8" onclick="pitjarbotocorrecte(7)"></button>
        </div>
        <div class="row">
            <button class="card color9" id="bColor9" onclick="pitjarbotocorrecte(8)"></button>
            <button class="card color10" id="bColor10" onclick="pitjarbotocorrecte(9)"></button>
            <button class="card color11" id="bColor11" onclick="pitjarbotocorrecte(10)"></button>
            <button class="card color12" id="bColor12" onclick="pitjarbotocorrecte(11)"></button>
        </div>
        <div class="row">
            <button class="card color13" id="bColor13" onclick="pitjarbotocorrecte(12)"></button>
            <button class="card color14" id="bColor14" onclick="pitjarbotocorrecte(13)"></button>
            <button class="card color15" id="bColor15" onclick="pitjarbotocorrecte(14)"></button>
            <button class="card color16" id="bColor16" onclick="pitjarbotocorrecte(15)"></button>
        </div>
    </div>
    <div class="memory-message" id="message">

    </div>

    <div class="buttons">
        <button class="button-3" role="button"  onclick="iniciarPartida()">iniciar partida</button>
    </div>


</div>

</body>
</html>
